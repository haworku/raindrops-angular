<div class="container-fluid">
	<div class= "col-md-10 col-md-offset-1">
		<h1>Raindrops Forecast<h1>
		<div></div>

		<div class="col-md-12">
			<div class="col-md-12 weather-box weather-now">
				<h3>now</h3>
				<img src="{{forecast.weather.now.icon}}">
				<span 
					class="now-summary"  
					ng-bind="forecast.weather.now.summary">
				</span>
				<span 
					class="now-temp"  
					ng-bind="forecast.weather.now.temp + 'Â°'">
				</span>
			</div>

			<div 
				ng-if="forecast.weather.today" 
				class="col-md-6 weather-box weather-upcoming">
				<weather-block 
					weather="forecast.weather.today"
					name="'today'">					
				</weather-block>
			</div>

			<div 
				ng-if="forecast.weather.one" 
				class="col-md-6 weather-box weather-upcoming">
				<weather-block 
					weather="forecast.weather.one"
					name="'tomorrow'">					
				</weather-block>
			</div>

			<div 
				ng-if="forecast.weather.two" 
				class="col-md-3 weather-box weather-later">
				<weather-block 
					weather="forecast.weather.two"
					name="forecast.weather.two.date | amDateFormat:'dddd'">					
				</weather-block>
			</div>

		<div 
			ng-if="forecast.weather.three" 
			class="col-md-3 weather-box weather-later">
			<weather-block 
				weather="forecast.weather.three"
				name="forecast.weather.three.date | amDateFormat:'dddd'">					
			</weather-block>
		</div>

		<div 
			ng-if="forecast.weather.four" 
			class="col-md-3 weather-box weather-later">
			<weather-block 
				weather="forecast.weather.four"
				name="forecast.weather.four.date | amDateFormat:'dddd'">					
			</weather-block>
		</div>

		<div 
			ng-if="forecast.weather.five" 
			class="col-md-3 weather-box weather-later">
			<weather-block 
				weather="forecast.weather.five"
				name="forecast.weather.five.date | amDateFormat:'dddd'">					
			</weather-block>
		</div>
	</div>
</div>
